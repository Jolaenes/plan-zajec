<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Budynek</title>
    <!-- Dodaj Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Dodaj Budynek</h1>
        <div class="card mx-auto shadow-sm" style="max-width: 500px;">
            <div class="card-body">
                <form action="{{ url_for('main.add_building_page') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nazwa Budynku</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Wprowadź nazwę budynku" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Dodaj</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('main.buildings_page') }}" class="btn btn-secondary">Powrót do listy budynków</a>
        </div>
    </div>
    <!-- Dodaj Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
