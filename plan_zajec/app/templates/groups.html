<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Plan Zajęć</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.schedule_page') }}">Plan Zajęć</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('main.groups_page') }}">Grupy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.buildings_page') }}">Budynki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('main.logout') }}">Wyloguj</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista Grup</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Nazwa Grupy</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for i, group in enumerate(groups) %}
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ group.name }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_group', index=i) }}" class="btn btn-warning btn-sm">Edytuj</a>
                       <form action="{{ url_for('main.delete_group', index=i) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
</form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <a href="{{ url_for('main.add_group_page') }}" class="btn btn-primary">Dodaj Grupę</a>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Plan Zajęć. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
