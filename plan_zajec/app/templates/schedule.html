<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Zajęć</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Plan Zajęć</h1>
    <table>
        <thead>
            <tr>
                <th>Przedmiot</th>
                <th>Godzina</th>
                <th>Sala</th>
                <th>Grupa</th>
                <th>Prowadzący</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for index, schedule in enumerate(schedules) %}
            <tr>
                <td>{{ schedule.subject }}</td>
                <td>{{ schedule.time }}</td>
                <td>{{ schedule.room }}</td>
                <td>{{ schedule.group }}</td>
                <td>{{ schedule.instructor }}</td>
                <td>
 
                    <a href="{{ url_for('main.edit_schedule', index=index) }}">
                        <i class="fas fa-edit"></i> Edytuj
                    </a>
                    <form action="{{ url_for('main.delete_schedule', index=index) }}" method="POST" style="display:inline;">
                        <button type="submit" style="background:none; border:none; color: red; cursor:pointer;">
                            <i class="fas fa-trash-alt"></i> Usuń
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<div class="container text-center">
<a href="{{ url_for('main.add_schedule') }}" class="btn btn-primary">Dodaj Nowe Zajęcia</a>
</div>
        </div>
</body>
</html>
